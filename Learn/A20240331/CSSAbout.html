<style>
h1{
    text-align: center;
    }
    ol{
        color: blue;
        background-color: aqua;
    }
</style>
<body>
    <h1>厉不厉害你鸡哥</h1>
    <ol>
        <li>向阳花木易为春，听说你爱蔡徐坤。</li>
        <li>千军万马是ikun，ikun永远爱坤坤。</li>
        <li>待我ikun更强大，定帮坤哥赢天下。</li>
        <li>两耳不闻窗外事，一心只为蔡徐坤。</li>
        <li>追梦少年不失眠，未来可期蔡徐坤。</li>
        <li>黑的都不错啊，嗯，继续，脱粉算我输，我做过最错的事就是和黑粉讲道理，和他们真讲不了理。</li>
        <li>我就不明白了现在怎么这么多人黑坤坤，他明明已经很努力了，不信你去听听他的歌曲，看看他的舞蹈。</li>
        <li>我这辈子没喜欢过哪个明星，唯独CXK是个例外，真心喜欢她，因为她救过我的命</li>
    </ol>
